name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
        env:
          CRUX_KEY: ${{ secrets.CRUX_KEY }}
